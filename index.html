<body>
  <!--Our login form-->
  <div class="container text-left" id="login-form">
      <h1>Please sign in or Create a new account</h1>
      <form>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <button type="button" id="sign-in-button" class="btn btn-primary btn-block">Sign in</button>
        <button type="button" id="create-newuser-button" class="btn btn-warning btn-block">Create new account</button>
      </form>
</div>

<!--The container div of our To Do Tasks-->
<div id="todo-form" class="container height">
  <h1>To-Do List</h1>
  <input id="new-task" onfocus="this.value=''"  class="inputBar" placeholder="What would you like to do?..." type="text">
  <button id="addButton" type="button" class="btn btn-success">Add</button>
  <div><ul id="show-task"><ul></div>
    <div class="container well" id="logout-form">
    <button type="button" id="sign-out-button" class="btn btn-primary btn-block">Sign out</button>
  </div>
</div>

<script src="app.js"></script>
